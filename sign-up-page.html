<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="row w-100">

        <!-- Left Image Side -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center ">
            <img src="./Images Sign-Up/dl.beatsnoop 1.png"
                alt="Shopping Mobile"
                class="img-fluid  w-75 h-100">
        </div>

        <!-- Right Form Side -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <div class="w-75">

                <h2 class="fw-semibold mb-2">Create an account</h2>
                <p class="text-muted mb-4">Enter your details below</p>

                <form>

                    <input type="text"
                        class="form-control border-0 border-bottom rounded-0 mb-4"
                        placeholder="Name">

                    <input type="text"
                        class="form-control border-0 border-bottom rounded-0 mb-4"
                        placeholder="Email or Phone Number">

                    <input type="password"
                        class="form-control border-0 border-bottom rounded-0 mb-4"
                        placeholder="Password">

                    <button class="btn btn-danger w-100 py-2 mb-3">
                        Create Account
                    </button>

                    <button
                        class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 mb-4">
                        <img src="./Images Sign-Up/Icon-Google.png" class="img-fluid" width="18">
                        Sign up with Google
                    </button>

                    <p class="text-center text-muted mb-0">
                        Already have account?
                        <a href="./login-page.html" class="text-dark fw-semibold text-decoration-none">Log in</a>
                    </p>

                </form>
            </div>
        </div>

    </div>
</section>

</body>

</html>
