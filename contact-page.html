  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact Page</title>

<body>
  <section class="container py-5">

    <!-- Breadcrumb -->
    <div class="mb-5 text-muted small">
      Home <span class="mx-2">/</span> <span class="text-dark">Contact</span>
    </div>

    <div class="row g-4">

      <!-- Left Info Box -->
      <div class="col-lg-4">
        <div class="bg-white shadow-sm rounded p-4 h-100">

          <!-- Call To Us -->

          <div class="mb-4">
            <div class="d-flex align-items-center gap-3 mb-3">

              <!-- Circle Wrapper -->
              <div class="bg-danger rounded-circle d-flex align-items-center justify-content-center"
                style="width:40px;height:40px;">
                <img src="./Images Contact Page/Vector.png" class="img-fluid w-50 h-50">
              </div>

              <h6 class="fw-bold mb-0">Call To Us</h6>
            </div>

            <p class="small mb-1">We are available 24/7, 7 days a week.</p>
            <p class="small mb-0">Phone: +8801611112222</p>
          </div>

          <!-- Write To Us -->

          <div class="mt-4">
            <div class="d-flex align-items-center gap-3 mb-3">

              <!-- Circle Wrapper -->
              <div class="bg-danger rounded-circle d-flex align-items-center justify-content-center"
                style="width:40px;height:40px;">
                <img src="./Images Contact Page/Vector (1).png" class="img-fluid w-50 h-50">
              </div>

              <h6 class="fw-bold mb-0">Write To Us</h6>
            </div>

            <p class="small mb-2">Fill out our form and we will contact you within 24 hours.</p>
            <p class="small mb-1">Emails: customer@exclusive.com</p>
            <p class="small mb-0">Emails: support@exclusive.com</p>
          </div>

        </div>

      <!-- Right Form Box -->
      <div class="col-lg-8">
        <div class="bg-white shadow-sm rounded p-4 h-100">

          <form>
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <input type="text" class="form-control bg-light border-0 py-3" placeholder="Your Name *">
              </div>
              <div class="col-md-4">
                <input type="email" class="form-control bg-light border-0 py-3" placeholder="Your Email *">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control bg-light border-0 py-3" placeholder="Your Phone *">
              </div>
            </div>

            <div class="mb-4">
              <textarea class="form-control bg-light border-0 py-3" rows="6" placeholder="Your Message"></textarea>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-danger px-5 py-2">
                Send Message
              </button>
            </div>
          </form>

        </div>
