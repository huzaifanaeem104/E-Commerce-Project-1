<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Log In</title>
</head>
<body>
    <section class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="row w-100">

        <!-- Left Image Section -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center bg-info bg-opacity-10">
            <img src="./Images Sign-Up/dl.beatsnoop 1.png"
                 alt="Shopping Mobile"
                 class="img-fluid w-75">
        </div>

        <!-- Right Login Form -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <div class="w-75">

                <h2 class="fw-semibold mb-2">Log in to Exclusive</h2>
                <p class="text-muted mb-4">Enter your details below</p>

                <form>

                    <input type="text"
                        class="form-control border-0 border-bottom rounded-0 mb-4"
                        placeholder="Email or Phone Number">

                    <input type="password"
                        class="form-control border-0 border-bottom rounded-0 mb-4"
                        placeholder="Password">

                    <div class="d-flex align-items-center gap-3 mt-3">
                        <button class="btn btn-danger px-4 py-2">
                            Log In
                        </button>

                        <a href="#" class="text-danger text-decoration-none small">
                            Forget Password?
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</section>

</body>
</html>
